<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <!--Link to stylesheet-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="logo">
              <!--logo div-->
              <p id="logo">CODE QUIZ</p>
            </div>
            <div class="col">
              <div class="timer">
                <!--timer div-->
                <p class="timeCaption">TIME REMAINING:</p>
                <p id="time">000</p>
                <button id="startBtn">Start Quiz</button>
              </div>
              <div class="difficulty">
                <!--difficulty div-->
                <p class="difficultyCaption">SELECT DIFFICULTY:</p>
                <div>
                  <button id="easyBtn">Easy</button>
                  <button id="hardBtn">Hard</button>
                </div>
              </div>
            </div>
          </div>
          <div class="tabs">
            <!--tabs div-->
            <div class="instructionsTab">
              <p id="instructionsTab">Instructions</p>
            </div>
            <div class="highScoresTab">
              <p id="highScoresTab">High Scores</p>
            </div>
            <div class="blankTab"></div>
          </div>
          <div class="highScores">
            <!--high scores div-->
            High Scores
          </div>
        </div>
        <div class="questions">
          <!--questions div-->
          Questions
        </div>
      </div>
    </div>
  </body>
</html>
